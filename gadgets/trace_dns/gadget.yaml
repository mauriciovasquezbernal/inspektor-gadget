name: dns
description: trace dns requests and responses
traceMaps:
  events:
    structName: event_t
structs:
  event_t:
    fields:
    - name: src
      description: Source endpoint
      attributes:
        min_width: 24
        max_width: 50
    - name: dst
      description: Destination endpoint
      attributes:
        min_width: 24
        max_width: 50
    - name: pid
      description: PID of the process that sent the request
      attributes:
        template: pid
    - name: task
      attributes:
        template: comm
    - name: uid
      attributes:
        visible: false
        template: uid
    - name: gid
      attributes:
        visible: false
        template: uid
    - name: name
      attributes:
        width: 30
    - name: qr
      attributes:
        width: 2
    - name: pkt_type
      attributes:
        width: 8
    - name: rcode
      attributes:
        width: 8
    - name: latency_ns
      attributes:
        width: 8
        visible: false
    - name: anaddr
      attributes:
        width: 16
    - name: netns
      description: 'TODO: Fill field description'
      attributes:
        width: 16
        alignment: left
        visible: false
        ellipsis: end
    - name: tid
      description: 'TODO: Fill field description'
      attributes:
        width: 16
        alignment: left
        visible: false
        ellipsis: end
    - name: id
      description: 'TODO: Fill field description'
      attributes:
        width: 16
        alignment: left
        visible: false
        ellipsis: end
    - name: qtype
      description: 'TODO: Fill field description'
      attributes:
        width: 16
        alignment: left
        ellipsis: end
    - name: ancount
      description: 'TODO: Fill field description'
      attributes:
        width: 16
        alignment: left
        visible: false
        ellipsis: end
    - name: anaddrcount
      description: 'TODO: Fill field description'
      attributes:
        width: 16
        alignment: left
        visible: false
        ellipsis: end
