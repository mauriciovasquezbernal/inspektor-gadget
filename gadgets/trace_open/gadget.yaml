name: open
description: trace open files
traceMaps:
  events:
    structName: event
structs:
  event:
    fields:
    - name: pid
      attributes:
        template: pid
    - name: comm
      attributes:
        template: comm
    - name: uid
      attributes:
        template: uid
    - name: gid
      attributes:
        template: uid
    - name: ret
      attributes:
        width: 5
    - name: flags
      attributes:
        width: 5
        visible: false
    - name: mode
      description: 'TODO: Fill field description'
      attributes:
        width: 16
        alignment: left
        visible: false
        ellipsis: end
    - name: fname
      attributes:
        width: 32
        min_width: 24
