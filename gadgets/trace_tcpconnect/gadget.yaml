name: tcpconnect
description: trace tcp connections
traceMaps:
  events:
    structName: event
structs:
  event:
    fields:
    - name: pid
      attributes:
        template: pid
    - name: task
      attributes:
        template: comm
    - name: uid
      attributes:
        template: uid
    - name: gid
      attributes:
        template: uid
    - name: src
      attributes:
        min_width: 24
        max_width: 50
    - name: dst
      attributes:
        min_width: 24
        max_width: 50
    - name: latency
      description: 'TODO: Fill field description'
      attributes:
        width: 16
        alignment: left
        ellipsis: end
        visible: false
