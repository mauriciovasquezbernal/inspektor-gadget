name: tcpretrans
description: trace TCP retransmissions
traceMaps:
  events:
    structName: event
structs:
  event:
    fields:
    - name: src
      attributes:
        min_width: 24
        max_width: 50
    - name: dst
      attributes:
        min_width: 24
        max_width: 50
    - name: task
      attributes:
        template: comm
    - name: pid
      attributes:
        template: pid
    - name: tid
      description: 'TODO: Fill field description'
      attributes:
        visible: false
        template: pid
    - name: uid
      attributes:
        template: uid
    - name: gid
      description: 'TODO: Fill field description'
      attributes:
        template: uid
    - name: tcpflags
      description: 'TODO: Fill field description'
      attributes:
        width: 16
        alignment: left
        ellipsis: end
    - name: reason
      description: 'TODO: Fill field description'
      attributes:
        width: 16
        alignment: left
        ellipsis: end
    - name: netns
      description: 'TODO: Fill field description'
      attributes:
        width: 16
        alignment: left
        visible: false
        ellipsis: end
    - name: state
      description: 'TODO: Fill field description'
      attributes:
        width: 16
        alignment: left
        ellipsis: end
